<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Sector Mission Generator</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.gif">
  <button id="theme-toggle">Switch Theme</button>
</head>
<body>
  <h1>Gemini Sector Mission Generator</h1>
  <form id="jsonForm">
    <label for="name">Name (Optional):</label>
    <input type="text" id="missionName" name="missionName">
    <label for="missionDescription">Mission Description:</label>
    <input type="text" id="missionDescription" name="missionDescription"><br><br>
    
    <div id="navPointsContainer"></div>
    
    <button type="button" onclick="addNavPoint()">Add Nav Point</button><br><br>
    
    <button type="submit">Generate JSON</button>
  </form>
  
  <h2>Generated JSON:</h2>
  <pre id="generatedJson"></pre>
  
  <script src="generator.js"></script>
  <div id="datalistContainer"></div>
</body>
</html>
