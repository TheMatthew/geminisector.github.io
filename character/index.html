<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character JSON Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gemini Sector Character Generator</h1>
    <form id="characterForm">
        <fieldset>
            <legend>Character Information</legend>
            <fieldset>
                <legend>Name</legend>
                <label for="callsign">Callsign:</label>
                <input type="text" id="callsign" name="callsign" required><br>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>
            </fieldset>
            <label for="faction">Faction:</label>
            <select id="faction" name="faction" required>
                <option value="confederation">Confederation</option>
                <option value="bounty hunter">Bounty Hunter</option>
                <option value="kilrathi">Kilrathi</option>
            </select><br>
            <label for="attitude">Attitude:</label>
            <select id="attitude" name="attitude" required>
                <option value="fanatic">Fanatic</option>
                <option value="confident">Confident</option>
                <option value="timid">Timid</option>
            </select><br>

            <fieldset>
                <legend>Attributes</legend>

                <div id="Attributes">
                    <!-- Slider Inputs -->
                    <label for="academic">Academic: <span id="academicValue">5</span></label>
                    <input type="range" id="academic" name="academic" min="1" max="10" value="5" step="1"><br>

                    <label for="athletic">Athletic: <span id="athleticValue">5</span></label>
                    <input type="range" id="athletic" name="athletic" min="1" max="10" value="5" step="1"><br>

                    <label for="creative">Creative: <span id="creativeValue">5</span></label>
                    <input type="range" id="creative" name="creative" min="1" max="10" value="5" step="1"><br>

                    <label for="social">Social: <span id="socialValue">5</span></label>
                    <input type="range" id="social" name="social" min="1" max="10" value="5" step="1"><br>

                    <label for="reactive">Reactive: <span id="reactiveValue">5</span></label>
                    <input type="range" id="reactive" name="reactive" min="1" max="10" value="5" step="1"><br>

                    <label for="technical">Technical: <span id="technicalValue">5</span></label>
                    <input type="range" id="technical" name="technical" min="1" max="10" value="5" step="1"><br>
                    <br>
                </div>
            </fieldset>
            <fieldset><legend>Occupation</legend>
            
            <select placeholder="pilot" id="occupation" name="occupation" required><br>
                <option value="p">Pilot</option>
                <option value="g">Gunner</option>
                <option value="t">Technician</option>
                <option value="no">Naval Officer</option>
                <option value="np">Naval Pilot</option>
                <option value="nc">Naval Crew</option>
                <option value="md">Medical</option>
                <option value="mo">Marine Officer</option>
                <option value="m">Marine</option>
                <option value="mm">Marine Medic</option>
                <option value="v">Video Game Character</option>
            </select>
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br>

            <label for="rank">Rank:</label>
            <input type="text" id="rank" name="rank" required><br>
            </fieldset>
            <div id="skillsContainer"></div>
            <label for="quirks">Quirks (comma-separated):</label>
            <input type="text" id="quirks" name="quirks" placeholder="By The Book, Glory Seeking" required><br>

            <!-- Placeholder for dynamically added skills -->

            <label for="ribbons">Ribbons (comma-separated):</label>
            <input type="text" id="ribbons" name="ribbons" placeholder="Ace Service, Ace with Stars" required><br>

            <label for="medals">Medals (comma-separated):</label>
            <input type="text" id="medals" name="medals" placeholder="Bronze Star, Silver Star" required><br>

            <label for="uniformDesc">Uniform Description:</label><br>
            <textarea id="uniformDesc" name="uniformDesc" rows="10" cols="50"
                placeholder="They are wearing a confederation uniform." required></textarea><br>

            <label for="currentDesc">Current Description:</label>
            <input type="text" id="currentDesc" name="currentDesc"
                placeholder="This is a generic looking person with at least two eyes." required><br>

        </fieldset>
        <button type="button" onclick="generateJSON()">Generate JSON</button>
    </form>
    <pre id="jsonOutput"></pre>
    <script src="script.js"></script>
</body>

</html>
